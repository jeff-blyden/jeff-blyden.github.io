<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Explore Bar Buddies</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      <div class="portfolio-flex-item portfolio-item">
        <a href="https://www.paypal.com/donate?business=JHDRQYHG89HX2&currency_code=USD" class="portfolio-link"
           target="_blank" data-toggle="static">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/donate.png" class="img-responsive" alt="{{ post.alt }}">
          <div class="text-center img-explore-text">
            <h2>Donate</h2>
          </div>
        </a>
      </div>
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          <div class="text-center img-explore-text">
            <h2>{{ post.title }}</h2>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
